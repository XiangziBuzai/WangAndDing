<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            perspective: 1000px;
            background-color: black;
        }

        section {
            position: relative;
            width: 350px;
            height: 400px;
            margin: 250px auto;
            transform-style: preserve-3d;
            /* 添加动画效果 */
            animation: rotate 10s linear infinite;
            background: url(media/1.jpg)   no-repeat ;
            background-size: contain;
            /* animation-play-state : running; */
        }

        section:hover {
            /* 鼠标放入section 停止动画 */
            animation-play-state: paused;
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        section div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
  
        }

        section div:nth-child(1) {
            transform: rotateY(0) translateZ(300px);
        }

        section div:nth-child(2) {
            /* 先旋转好了再 移动距离 */
            transform: rotateY(60deg) translateZ(300px);
        }

        section div:nth-child(3) {
            /* 先旋转好了再 移动距离 */
            transform: rotateY(120deg) translateZ(300px);
        }

        section div:nth-child(4) {
            /* 先旋转好了再 移动距离 */
            transform: rotateY(180deg) translateZ(300px);
        }

        section div:nth-child(5) {
            /* 先旋转好了再 移动距离 */
            transform: rotateY(240deg) translateZ(300px);
        }

        section div:nth-child(6) {
            /* 先旋转好了再 移动距离 */
            transform: rotateY(300deg) translateZ(300px);
        }
        img {
            max-width: 80%;
            height: auto;
        }
    </style>
</head>

<body>
    <section>
        <div>
            <img src="media\1.jpg"  alt="">
        </div>
        <div>
            <img src="media\292e226a205c01257813be5f724469e.jpg" alt="">
        </div>
        <div>
            <img src="media\525f11da181df041fcb8816d4c8ecd0.jpg" alt="">
        </div>
        <div>
            <img src="media\4418022b28f97aef2f340f2e8252998.jpg" alt="">
        </div>
        <div>
            <img src="media\dda3b25384267018ac76829e4191e98.jpg" alt="">
        </div>
        <div>
            <img src="media\edc58c687433884204fbb7b669ad805.jpg" alt="">
        </div>
    </section>
    <script>
        var touch=document.querySelector('section')
        touch.addEventListener('touchstart',()=>{
             touch.style.animationPlayState = 'paused';
        })
        touch.addEventListener('touchend',()=>{
             touch.style.animationPlayState = 'running';
        })
    </script>
</body>

</html>
